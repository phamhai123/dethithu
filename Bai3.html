<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<style>
    
</style>


<button class="btn btn-primary" onclick="submit()">Thêm</button>
<div id = "sotietkiem"></div>

<body>
    <script>
        class SOTIETKIEM {
            constructor(maSo,loai,hoTen,Cmnd,ngayMoso,tienGui){
                this.maSo = maSo;
                this.loai = loai;
                this.hoTen = hoTen;
                this.Cmnd = Cmnd;
                this.ngayMoso = ngayMoso;
                this.tienGui = tienGui;
            }
            getMaSo(){
                return this.maSo;
            }
            getLoai(){
                return this.loai;
            }
            getHoTen(){
                return this.hoTen;
            }
            getCmnd(){
                return this.Cmnd;
            }
            getNgayMoso(){
                return this.ngayMoso;
            }
            getTienGui(){
                return this.tienGui;
            }
        }
        let person1 = new SOTIETKIEM(1234,"tiết kiệm","Phạm Văn Hai","013244234","11/11/2022","200000");
        let arr = [person1];
        function sotietkiem(){
            str =   '<table class="table table-bordered">\n'+
                        '<tr>\n'+
                            '<th>Mã số</th>\n'+
                            '<th>Loại tiết kiệm</th>\n'+
                            '<th>Họ tên khác hàng</th>\n'+
                            '<th>Chứng minh nhân dân</th>\n'+
                            '<th>Ngày mở sổ</th>\n'+
                            '<th>Số tiền gửi</th>\n'+
                            '<th></th>\n'+
                        '</tr>\n' 
            for(i=0;i<arr.length;i++){
                str +=  '<tr>\n'+
                            '<td>'+arr[i].getMaSo()+'</td>\n'+
                            '<td>'+arr[i].getLoai()+'</td>\n'+
                            '<td>'+arr[i].getHoTen()+'</td>\n'+
                            '<td>'+arr[i].getCmnd()+'</td>\n'+
                            '<td>'+arr[i].getNgayMoso()+'</td>\n'+
                            '<td>'+arr[i].getTienGui()+'</td>\n'+
                            '<td><button class="btn btn-danger" onclick="remove('+i+')">Xóa</button></td>'
                        '</tr>\n'
            }           
            str += '</table>\n'
            document.getElementById("sotietkiem").innerHTML=str;     
        }
        sotietkiem();
        function submit(){
            let creatMaso,creatLoai,creatHoten,creatCmnd,creatNgayMoso,creatTiengui;
            creatNgayMoso = " ";
            do{
                creatMaso = prompt("Nhập mã số");
            }while(creatMaso.length>5)
            do{
                creatLoai = prompt("Nhập loại tiến kiệm");
            }while(creatLoai.length>10)
            do{
                creatHoten = prompt("Nhập họ và tên");
            }while(creatHoten.length>30);
            do{
                creatCmnd = prompt("Nhập Chứng minh nhân dân");
            }while(isNaN(creatCmnd));
            alert("Nhập ngày mở sổ")
            let x,y,z;
            do{
                x = prompt("Nhập số năm");
            }while(x.length>5)
            do{
                y = prompt("Nhập số tháng");
            }while(y>12)
            if(y==1||y==3||y==5||y==7||y==8||y==10||y==12){
                do{
                    z = prompt("Nhập số ngày")
                }while(z>31)     
            }else{
                if(y<=11&&y!=2){
                    do{
                        z = prompt("Nhập số ngày")
                    }while(z>30) 
                }else{
                    do{
                        z = prompt("Nhập số ngày")
                    }while(z>29); 
                }
            }
            creatNgayMoso += z + " / " +y+ " / " + x;
            do{
                creatTiengui = prompt("Nhập số tiền gửi");
            }while(isNaN(creatTiengui))
            

            let newPerson = new SOTIETKIEM(creatMaso,creatLoai,creatHoten,creatCmnd,creatNgayMoso,creatTiengui);
            arr.push(newPerson);
            sotietkiem();
        }
        function remove(value){
            if(confirm("Bạn có muốn xóa !")){
                arr.splice(value,1);
            }
            sotietkiem();
        }
    </script>
</body>
</html>
