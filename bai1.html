<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arrA = Array();
        let arrB = Array();
        function creatArrA(a,b){
            
            do{
                a = parseInt(prompt("Nhập số phần tử của a"));
                if(a>50){
                    alert("Nhập số phần tử không đúng");
                }
            }while(a>50)
            for(i=1;i<=a;i++){
                b = parseInt(prompt("Nhập phần tử ["+i+"]"));
                arrA.push(b);
            }
        }
        function prime(n){
            let num = true;
            if(n<2){
                num = false;
            }
            for(let i=2;i<n;i++){
                if(n%i==0){
                    num = false;
                }
            }
            return num;
        }
        function creatArrB(){
            for(i=0;i<arrA.length;i++){
                if(prime(arrA[i])== true){
                    arrB.push(arrA[i]);
                }
            }
            alert(arrB);
        }
        creatArrA();
        creatArrB();
    </script>
</body>
</html>
